<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام - 360GatePass</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <h1>
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"
                        style="color:#86B0BD; vertical-align:-6px;">
                        <path
                            d="M4 9.8V4a2 2 0 0 1 2-2h8a2.4 2.4 0 0 1 1.706.706l3.588 3.588A2.4 2.4 0 0 1 20 8v12a2 2 0 0 1-2 2h-3" />
                        <path d="M14 2v5a1 1 0 0 0 1 1h5" />
                        <path d="M9 17v-2a2 2 0 0 0-4 0v2" />
                        <rect width="9" height="6" x="3" y="17" rx="1" />
                    </svg>

                    <span style="color: #86B0BD;">360</span><span style="color: #E2A16F;">GatePass</span>
                </h1>
                <p>ثبت نام در سامانه</p>
            </div>

            <div id="error-message" class="alert alert-danger d-none"></div>

            <form id="register-form">
                <div class="form-group">
                    <label for="name" class="form-label">نام و نام خانوادگی</label>
                    <input type="text" id="name" class="form-input" placeholder="نام کامل خود را وارد کنید" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">ایمیل</label>
                    <input type="email" id="email" class="form-input" placeholder="example@email.com" required>
                </div>

                <div class="form-group">
                    <label for="phone" class="form-label">شماره موبایل (اختیاری)</label>
                    <input type="tel" id="phone" class="form-input" placeholder="09123456789" pattern="09\d{9}">
                    <small class="form-help">فرمت: 09123456789</small>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">رمز عبور</label>
                    <input type="password" id="password" class="form-input" placeholder="حداقل 6 کاراکتر" required
                        minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirm-password" class="form-label">تکرار رمز عبور</label>
                    <input type="password" id="confirm-password" class="form-input"
                        placeholder="رمز عبور را مجدداً وارد کنید" required minlength="6">
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg">
                    ثبت نام
                </button>
            </form>

            <div class="auth-footer">
                <p>قبلاً ثبت نام کرده‌اید؟ <a href="login.html">وارد شوید</a></p>
                <p><a href="../index.html">بازگشت به صفحه اصلی</a></p>
            </div>
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
</body>

</html>
